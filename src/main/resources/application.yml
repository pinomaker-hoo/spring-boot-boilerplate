spring:
  lifecycle:
    timeout-per-shutdown-phase: 60s
  profiles:
    active: dev
  config:
    name: application
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
